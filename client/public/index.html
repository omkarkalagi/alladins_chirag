<div class="form-section">
  <!-- Login Form -->
  <div class="form-container login-form">
    <h2 class="form-title">Log in to your account</h2>
    
    <!-- OTP Section -->
    <form id="otpForm">
      <div class="input-group">
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" class="form-control" id="phone" placeholder="Phone number" required>
      </div>
      
      <button type="submit" class="btn btn-primary" id="loginBtn">Send OTP</button>
    </form>
    
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">OR</div>
      <div class="divider-line"></div>
    </div>
    
    <!-- Email/Password Section -->
    <form id="emailForm">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary" id="emailLoginBtn">Sign In</button>
    </form>
    
    <div class="app-links">
      <p>Get the app.</p>
      <div class="app-stores">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="App Store" class="app-store">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Google Play" class="app-store">
      </div>
    </div>
    
    <div class="footer">
      <div class="company-name">Kalagi Group of Companies</div>
      <div class="since">Since 2001</div>
    </div>
  </div>
