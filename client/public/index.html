<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alladins Chirag | Authentication</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', 'Inter', sans-serif;
    }
    
    :root {
      --primary: #405DE6;
      --secondary: #833AB4;
      --accent: #FD1D1D;
      --text: #262626;
      --text-light: #8e8e8e;
      --bg: #fafafa;
      --border: #dbdbdb;
      --white: #ffffff;
      --success: #2ecc71;
      --error: #e74c3c;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    }
    
    /* Auth Container */
    .auth-container {
      display: flex;
      max-width: 935px;
      width: 100%;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      min-height: 600px;
    }
    
    /* Image Section */
    .image-section {
      flex: 1;
      background: linear-gradient(to bottom right, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .image-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
    }
    
    .brand-container {
      text-align: center;
      z-index: 1;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .logo-inner {
      width: 80px;
      height: 80px;
      background: var(--white);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-inner i {
      font-size: 40px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Form Section */
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    
    .form-container {
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
    }
    
    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg);
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(64, 93, 230, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      box-shadow: 0 4px 15px rgba(64, 93, 230, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(64, 93, 230, 0.4);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    .divider-text {
      padding: 0 15px;
      color: var(--text-light);
      font-size: 13px;
      font-weight: 600;
    }
    
    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-secondary i {
      margin-right: 8px;
      font-size: 18px;
    }
    
    .switch-auth {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .switch-auth a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .app-links {
      text-align: center;
      margin-top: 30px;
    }
    
    .app-links p {
      margin-bottom: 15px;
      font-size: 14px;
      color: var(--text);
    }
    
    .app-stores {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .app-store {
      height: 40px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .company-name {
      font-family: 'Pacifico', cursive;
      font-size: 22px;
      color: var(--text);
      margin-bottom: 5px;
    }
    
    .since {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-light);
    }
    
    /* OTP Section */
    .otp-section {
      display: none;
      text-align: center;
    }
    
    .otp-icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: var(--primary);
    }
    
    .otp-title {
      font-size: 22px;
      margin-bottom: 10px;
    }
    
    .otp-instruction {
      color: var(--text-light);
      margin-bottom: 25px;
      font-size: 15px;
    }
    
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .otp-input {
      width: 50px;
      height: 60px;
      border: 2px solid var(--border);
      border-radius: 8px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .otp-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(64, 93, 230, 0.1);
      outline: none;
    }
    
    .resend-otp {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 25px;
    }
    
    .resend-otp a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .valid-badge {
      display: inline-flex;
      align-items: center;
      background: var(--success);
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .valid-badge i {
      margin-right: 5px;
    }
    
    /* Dashboard */
    .dashboard {
      display: none;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      min-height: 80vh;
    }
    
    .dashboard-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    
    .dashboard-brand {
      display: flex;
      align-items: center;
    }
    
    .dashboard-logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
    }
    
    .dashboard-logo i {
      font-size: 20px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .dashboard-name {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: 700;
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .dashboard-main {
      padding: 30px;
    }
    
    .welcome-message {
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--text);
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
    }
    
    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      font-size: 20px;
      color: white;
    }
    
    .stat-icon.blue {
      background: var(--primary);
    }
    
    .stat-icon.purple {
      background: var(--secondary);
    }
    
    .stat-icon.red {
      background: var(--accent);
    }
    
    .stat-icon.green {
      background: var(--success);
    }
    
    .stat-content h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .stat-content p {
      font-size: 24px;
      font-weight: 700;
    }
    
    .recent-activity {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }
    
    .activity-list {
      list-style: none;
    }
    
    .activity-item {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(64, 93, 230, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      color: var(--primary);
    }
    
    .activity-content h4 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .activity-content p {
      font-size: 14px;
      color: var(--text-light);
    }
    
    .activity-time {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 5px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .image-section {
        display: none;
      }
      
      .auth-container {
        max-width: 450px;
      }
      
      .form-section {
        padding: 30px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
        background: white;
      }
      
      .auth-container {
        box-shadow: none;
        border-radius: 0;
      }
      
      .form-section {
        padding: 25px 20px;
      }
      
      .otp-input {
        width: 40px;
        height: 50px;
        font-size: 20px;
      }
    }/* Your existing styles remain unchanged here (use your full CSS from your template) */
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="image-section">
      <div class="brand-container">
        <div class="logo">
          <div class="logo-inner">
            <i class="fas fa-gem"></i>
          </div>
        </div>
        <div class="brand">Alladins Chirag</div>
        <p class="tagline">Your trusted partner for premium trading solutions and exceptional service since 2001</p>
      </div>
    </div>

    <div class="form-section">
      <div class="form-container login-form">
        <h2 class="form-title">Log in to your account</h2>

        <form id="loginForm">
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>

          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">OR</div>
            <div class="divider-line"></div>
          </div>

          <div class="input-group">
            <i class="fas fa-phone input-icon"></i>
            <input type="tel" class="form-control" id="phone" placeholder="Phone number">
          </div>

          <button type="submit" class="btn btn-primary" id="loginBtn">Login / Send OTP</button>
        </form>

        <div class="app-links">
          <p>Get the app.</p>
          <div class="app-stores">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="App Store" class="app-store">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Google Play" class="app-store">
          </div>
        </div>

        <div class="footer">
          <div class="company-name">Kalagi Group of Companies</div>
          <div class="since">Since 2001</div>
        </div>
      </div>

      <!-- OTP Verification -->
      <div class="form-container otp-section">
        <div class="otp-icon">
          <i class="fas fa-lock"></i>
        </div>
        <h2 class="otp-title">Verify OTP</h2>
        <p class="otp-instruction">Enter the 6-digit code sent to your phone</p>
        <div class="otp-inputs">
          <input type="text" class="otp-input" maxlength="1" autofocus>
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
        </div>
        <button class="btn btn-primary" id="verifyBtn">Verify & Continue</button>
        <div class="switch-auth">
          <a href="#" id="backToLogin"><i class="fas fa-arrow-left"></i> Back to login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Your dashboard code remains unchanged -->
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const otpSection = document.querySelector('.otp-section');
    const loginSection = document.querySelector('.login-form');
    const authContainer = document.querySelector('.auth-container');
    const dashboard = document.querySelector('.dashboard');
    const otpInputs = document.querySelectorAll('.otp-input');
    const verifyBtn = document.getElementById('verifyBtn');
    const backToLogin = document.getElementById('backToLogin');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (email && password) {
        if (email === 'omkardigambar4@gmail.com' && password === 'omkar') {
          // Successful email login
          loginSection.style.display = 'none';
          dashboard.style.display = 'block';
        } else {
          alert('You are not registered');
        }
      } else if (phone) {
        if (phone === '7624828106' || phone === '+917624828106') {
          // Show OTP section
          loginSection.style.display = 'none';
          otpSection.style.display = 'block';
          otpInputs[0].focus();
        } else {
          alert('You are not registered');
        }
      } else {
        alert('Please enter email & password or phone number');
      }
    });

    verifyBtn.addEventListener('click', () => {
      let enteredOtp = '';
      otpInputs.forEach(input => enteredOtp += input.value);

      if (enteredOtp === '762412') {
        otpSection.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        alert('Invalid OTP');
      }
    });

    backToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      otpSection.style.display = 'none';
      loginSection.style.display = 'block';
    });

    otpInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
