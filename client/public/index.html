<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alladins Chirag | Authentication</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      display: flex;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .left {
      background: linear-gradient(45deg, #405DE6, #833AB4);
      color: white;
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .left h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 14px;
    }

    .right {
      flex: 1;
      padding: 40px;
    }

    .right h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #405DE6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #324ac3;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: #ccc;
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: white;
      padding: 0 10px;
      font-size: 12px;
      color: #777;
    }

    .apps {
      text-align: center;
      margin-top: 20px;
    }

    .apps img {
      height: 40px;
      margin: 5px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    /* OTP section hidden by default */
    #otpSection, #dashboard {
      display: none;
    }

  </style>
</head>

<body>

<div class="container">

  <!-- Left branding section -->
  <div class="left">
    <h1>Alladins Chirag</h1>
    <p>Your trusted partner for premium trading solutions and exceptional service since 2001</p>
  </div>

  <!-- Right login section -->
  <div class="right">

    <!-- Login form -->
    <div id="loginSection">
      <h2>Log in to your account</h2>

      <form id="emailLoginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit">Login with Email</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <form id="phoneLoginForm">
        <div class="form-group">
          <label>Phone number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" required>
        </div>

        <button type="submit">Login / Send OTP</button>
      </form>

      <div class="apps">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft Store">
      </div>

      <div class="footer">
        Kalagi Group of Companies <br/> Since 2001
      </div>
    </div>

    <!-- OTP verification section -->
    <div id="otpSection">
      <h2>Enter OTP</h2>
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
      <h2>Welcome to Dashboard</h2>
      <p>You have successfully logged in!</p>
    </div>

  </div>
</div>

<script>
  const emailLoginForm = document.getElementById('emailLoginForm');
  const phoneLoginForm = document.getElementById('phoneLoginForm');
  const loginSection = document.getElementById('loginSection');
  const otpSection = document.getElementById('otpSection');
  const dashboard = document.getElementById('dashboard');

  // ✅ EMAIL login logic
  emailLoginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if(email === 'omkardigambar4@gmail.com' && password === 'omkar') {
      loginSection.style.display = 'none';
      dashboard.style.display = 'block';
    } else {
      alert('You are not registered');
    }
  });

  // ✅ Phone OTP login logic
  phoneLoginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const phone = document.getElementById('phone').value;

    if(phone === '7624828106' || phone === '+917624828106') {
      loginSection.style.display = 'none';
      otpSection.style.display = 'block';
    } else {
      alert('You are not registered');
    }
  });

  // ✅ Verify OTP
  document.getElementById('verifyOtpBtn').addEventListener('click', function() {
    const otp = document.getElementById('otpInput').value;

    if(otp === '762412') {
      otpSection.style.display = 'none';
      dashboard.style.display = 'block';
    } else {
      alert('Invalid OTP');
    }
  });

</script>

</body>
</html>
