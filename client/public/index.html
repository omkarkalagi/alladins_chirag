<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alladins Chirag | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
     /* Base styles */
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', 'Inter', sans-serif;
    }
    
    :root {
      --primary: #405DE6;
      --secondary: #833AB4;
      --accent: #FD1D1D;
      --text: #262626;
      --text-light: #8e8e8e;
      --bg: #fafafa;
      --border: #dbdbdb;
      --white: #ffffff;
      --success: #2ecc71;
      --error: #e74c3c;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    }
    
    /* Auth Container */
    .auth-container {
      display: flex;
      max-width: 935px;
      width: 100%;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      min-height: 600px;
    }
    
    /* Image Section */
    .image-section {
      flex: 1;
      background: linear-gradient(to bottom right, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .image-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
    }
    
    .brand-container {
      text-align: center;
      z-index: 1;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .logo-inner {
      width: 80px;
      height: 80px;
      background: var(--white);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-inner i {
      font-size: 40px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Form Section */
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    
    .form-container {
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
    }
    
    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg);
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(64, 93, 230, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      box-shadow: 0 4px 15px rgba(64, 93, 230, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(64, 93, 230, 0.4);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    .divider-text {
      padding: 0 15px;
      color: var(--text-light);
      font-size: 13px;
      font-weight: 600;
    }
    
    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-secondary i {
      margin-right: 8px;
      font-size: 18px;
    }
    
    .switch-auth {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .switch-auth a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .app-links {
      text-align: center;
      margin-top: 30px;
    }
    
    .app-links p {
      margin-bottom: 15px;
      font-size: 14px;
      color: var(--text);
    }
    
    .app-stores {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .app-store {
      height: 40px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .company-name {
      font-family: 'Pacifico', cursive;
      font-size: 22px;
      color: var(--text);
      margin-bottom: 5px;
    }
    
    .since {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-light);
    }
    
    /* OTP Section */
    .otp-section {
      display: none;
      text-align: center;
    }
    
    .otp-icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: var(--primary);
    }
    
    .otp-title {
      font-size: 22px;
      margin-bottom: 10px;
    }
    
    .otp-instruction {
      color: var(--text-light);
      margin-bottom: 25px;
      font-size: 15px;
    }
    
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .otp-input {
      width: 50px;
      height: 60px;
      border: 2px solid var(--border);
      border-radius: 8px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .otp-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(64, 93, 230, 0.1);
      outline: none;
    }
    
    .resend-otp {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 25px;
    }
    
    .resend-otp a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .valid-badge {
      display: inline-flex;
      align-items: center;
      background: var(--success);
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .valid-badge i {
      margin-right: 5px;
    }
    
    /* Dashboard */
    .dashboard {
      display: none;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      min-height: 80vh;
    }
    
    .dashboard-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    
    .dashboard-brand {
      display: flex;
      align-items: center;
    }
    
    .dashboard-logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
    }
    
    .dashboard-logo i {
      font-size: 20px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .dashboard-name {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: 700;
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .dashboard-main {
      padding: 30px;
    }
    
    .welcome-message {
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--text);
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
    }
    
    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      font-size: 20px;
      color: white;
    }
    
    .stat-icon.blue {
      background: var(--primary);
    }
    
    .stat-icon.purple {
      background: var(--secondary);
    }
    
    .stat-icon.red {
      background: var(--accent);
    }
    
    .stat-icon.green {
      background: var(--success);
    }
    
    .stat-content h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .stat-content p {
      font-size: 24px;
      font-weight: 700;
    }
    
    .recent-activity {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }
    
    .activity-list {
      list-style: none;
    }
    
    .activity-item {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(64, 93, 230, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      color: var(--primary);
    }
    
    .activity-content h4 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .activity-content p {
      font-size: 14px;
      color: var(--text-light);
    }
    
    .activity-time {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 5px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .image-section {
        display: none;
      }
      
      .auth-container {
        max-width: 450px;
      }
      
      .form-section {
        padding: 30px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
        background: white;
      }
      
      .auth-container {
        box-shadow: none;
        border-radius: 0;
      }
      
      .form-section {
        padding: 25px 20px;
      }
      
      .otp-input {
        width: 40px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Logo & Tagline -->
    <div class="image-section">
      <div class="brand-container">
        <div class="logo">
          <img src="logo.png" alt="Alladins Chirag Logo" />
        </div>
        <h1 class="brand">Alladins Chirag</h1>
        <p>Your trusted partner for premium trading solutions and exceptional service since 2001</p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <div class="form-heading">Login to your account</div>

      <!-- Email login -->
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button id="emailLoginBtn">Login with Email</button>

      <div class="divider">OR</div>

      <!-- Phone OTP login -->
      <input type="tel" id="phone" placeholder="Enter phone number" required />
      <button id="sendOtpBtn">Login / Send OTP</button>

      <!-- App Store links -->
      <div class="app-links">
        <img src="playstore.png" alt="Get it on Google Play" />
        <img src="microsoft.png" alt="Get it from Microsoft" />
      </div>
    </div>

    <!-- OTP Section -->
    <div class="otp-section">
      <h2>Enter OTP</h2>
      <input type="text" id="otpInput" placeholder="Enter OTP" required />
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-section">
      <h2>Welcome to Dashboard</h2>
      <p>You have successfully logged in!</p>

      <!-- ðŸ”— Integrate your dashboard here -->
      <div id="kiteIntegration">
        <!-- Example placeholder for Zerodha Kite API -->
        <!-- Include your script or iframe here -->
      </div>
    </div>
  </div>

  <script>
    // Buttons
    const emailLoginBtn = document.getElementById('emailLoginBtn');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');

    // Sections
    const formSection = document.querySelector('.form-section');
    const otpSection = document.querySelector('.otp-section');
    const dashboardSection = document.querySelector('.dashboard-section');

    // Email login
    emailLoginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === "omkardigambar4@gmail.com" && password === "omkar") {
        formSection.style.display = "none";
        dashboardSection.style.display = "block";
      } else {
        alert("Invalid email or password");
      }
    });

    // Send OTP
    sendOtpBtn.addEventListener('click', () => {
      const phone = document.getElementById('phone').value;
      if (phone === "7624828106" || phone === "+917624828106") {
        formSection.style.display = "none";
        otpSection.style.display = "block";
      } else {
        alert("Invalid phone number");
      }
    });

    // Verify OTP
    verifyOtpBtn.addEventListener('click', () => {
      const otp = document.getElementById('otpInput').value;
      if (otp === "7624") {
        otpSection.style.display = "none";
        dashboardSection.style.display = "block";
      } else {
        alert("Invalid OTP");
      }
    });
  </script>
</body>
</html>
